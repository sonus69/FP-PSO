<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations - GrowthM5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TugasKu</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="crud.html">Tugas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="crud-section py-5">
            <div class="container">
                <h2 class="mb-4">Daftar Tugas</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 50px;">No.</th>
                                <th>Tugas</th>
                                <th>Description</th>
                                <th style="width: 100px;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body">
                            <!-- Items will be populated here -->
                        </tbody>
                    </table>
                </div>
                <h2 class="mt-5">Daftarkan Tugas</h2>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="create-name" class="form-label">Tugas</label>
                        <input type="text" id="create-name" placeholder="Tugas" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="create-description" class="form-label">Deskripsi</label>
                        <input type="text" id="create-description" placeholder="Deskripsi" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="button" onclick="createItem()" class="crud-button">Create</button>
                        <button type="button" onclick="location.href='index.html'" class="crud-button">Back to Home</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container text-center py-3">
            <p>&copy; Kelompok 8 - PSO B - Sistem Informasi ITS</p>
        </div>
    </footer>
</body>
</html>
