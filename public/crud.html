<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script> <!-- Include JavaScript file -->
    <link rel="stylesheet" href="styles.css"> <!-- Include CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <!-- ini navbar -->
    <nav class="navbar navbar-expand-sm bg-dark gradient-bg">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <p style="padding-left: 20px; padding-top: 20px; font-size: 30px; color: rgb(255, 248, 239);">
                        <b>Manajemen Tugas</b>
                    </p>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Daftar Tugas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 50px;">No.</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th style="width: 100px;">Status</th>
                </tr>
            </thead>
            <tbody id="items-table-body">
            </tbody>
        </table>
    </div>

    <div class="container mt-4">
        <h2>Create Item</h2>
        <input type="text" id="create-name" placeholder="Nama" class="form-control mb-2 input-width">
        <input type="text" id="create-description" placeholder="Deskripsi" class="form-control mb-2 input-width">
        <button onclick="createItem()" class="btn btn-primary">Create</button>
    </div>

    <br>
    <div class="container mt-4">
        <button onclick="location.href='/'" class="btn btn-secondary">Back to Home</button>
    </div>
</body>

</html>
