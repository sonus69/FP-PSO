<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function createItem() {
            const name = document.getElementById('create-name').value;
            const description = document.getElementById('create-description').value;

            const response = await fetch('/api/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, description })
            });

            if (response.ok) {
                alert('Item created successfully');
                getItems();
            } else {
                alert('Error creating item');
            }
        }

        async function getItems() {
            const response = await fetch('/api/items');
            const items = await response.json();
            const itemsTableBody = document.getElementById('items-table-body');

            itemsTableBody.innerHTML = '';

            items.forEach(item => {
                const row = document.createElement('tr');
                row.dataset.id = item._id; // Store the ID in a data attribute
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteItem('${item._id}')">Delete</button></td>
                `;
                row.addEventListener('click', selectItem);
                itemsTableBody.appendChild(row);
            });
        }

        async function updateItem() {
            const selectedItem = document.querySelector('.selected');
            if (!selectedItem) {
                alert('Please select an item to update');
                return;
            }

            const id = selectedItem.dataset.id;
            const name = document.getElementById('update-name').value;
            const description = document.getElementById('update-description').value;

            const response = await fetch(`/api/items/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, description })
            });

            if (response.ok) {
                alert('Item updated successfully');
                getItems();
            } else {
                alert('Error updating item');
            }
        }

        async function deleteItem(id) {
            const response = await fetch(`/api/items/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Item deleted successfully');
                getItems();
            } else {
                alert('Error deleting item');
            }
        }

        // Function to select an item
        function selectItem(event) {
            const selected = document.querySelector('.selected');
            if (selected) {
                selected.classList.remove('selected');
            }
            event.currentTarget.classList.add('selected');
            document.getElementById('update-name').value = event.currentTarget.cells[0].innerText;
            document.getElementById('update-description').value = event.currentTarget.cells[1].innerText;
        }

        window.onload = () => {
            getItems();
        };
    </script>
    <style>
        .gradient-bg {
            background-image: linear-gradient(to right, #21677a, #47508c);
        }
        .selected {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <!-- ini navbar -->
    <nav class="navbar navbar-expand-sm bg-dark gradient-bg">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <p style="padding-left: 20px; padding-top: 20px; font-size: 30px; color: rgb(255, 248, 239);">
                        <b>Manajemen Tugas</b>
                    </p>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Daftar Tugas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="items-table-body">
            </tbody>
        </table>
    </div>

    <div class="container mt-4">
        <h2>Create Item</h2>
        <input type="text" id="create-name" placeholder="Name" class="form-control mb-2">
        <input type="text" id="create-description" placeholder="Description" class="form-control mb-2">
        <button onclick="createItem()" class="btn btn-primary">Create</button>
    </div>

    <div class="container mt-4">
        <h2>Update Item</h2>
        <input type="text" id="update-name" placeholder="Name" class="form-control mb-2">
        <input type="text" id="update-description" placeholder="Description" class="form-control mb-2">
        <button onclick="updateItem()" class="btn btn-warning">Update</button>
    </div>
    
    <br>
    <div class="container mt-4">
        <button onclick="location.href='/'" class="btn btn-secondary">Back to Home</button>
    </div>
</body>

</html>
