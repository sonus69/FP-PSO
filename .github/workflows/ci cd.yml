name: Node.js CI/CD

on:
  release:
    types: [created]
  push:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: buat docker image
        run: docker build -t farhanrizqi/final_project_pso .
      - name: Login docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: publish image to docker hub
        run: docker push farhanrizqi/final_project_pso:latest

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 22.2.0
      - name: install nodejs dll
        run: npm install
      - name: install mocha
        run: npm install --save-dev mocha
      - name: Verify Mocha installation
        run: npm mocha --version
      - name: Change permissions for nyc
        run: chmod 0777 ./node_modules/.bin/_mocha
      - name: Run tests
        run: npm test
  
